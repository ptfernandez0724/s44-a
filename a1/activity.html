<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Activity</title>
</head>
<body>
    <div class="container">
        <button type="button" class="btn btn-success my-3" id="btn1">Get Data</button>
        <!-- add post -->
        <form method="" action="" id="addPost">
            <h1>Add User</h1>
            <div>
                <h5>Title</h5>
                <input type="text" id="title" placeholder="Title" class="form-control">
            </div>
            <div>
                <h5>Example textarea</h5>
                <textarea name="" id="body" cols="30" rows="5" placeholder="Body" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary my-3">Submit</button>
        </form>
        <hr>     
    </div>
    <div id="output" class="d-flex flex-wrap justify-content-evenly">
    </div>
    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
</body>
</html>
